<form class="example-form" [formGroup]="commentsForm">
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput [formControlName]="'comment'"
              placeholder="Share your thoughts"></textarea>
  </mat-form-field>
  <div fxLayout="row">
    <div fxFlex="100%"></div>
    <div fxFlex="50%" fxFlexAlign="end">
      <span>
        <button mat-button>CANCEL</button>
      </span>
      <span>
        <button type="submit" (click)="postComment()" mat-button color="primary">COMMENT</button>
      </span>
    </div>
  </div>
</form>
<mat-divider></mat-divider>
<div class="view-comments" *ngFor="let comment of commentsDto">
  <div fxLayout="row">
  <div fxFlex="8%">
    <img mat-card-avatar class="photo" [src]="comment.authorPhoto" alt="">
  </div>
    <div fxFlex="90%">

      <mat-card-header>
        <span><a matCardTitle class="comment-author" routerLink="">{{comment.authorName}}</a></span>
        <span class="date"> &nbsp; {{comment.date}}</span>
        <div>
          {{comment.text}}
        </div>
      </mat-card-header>
    </div>

  </div>

</div>
