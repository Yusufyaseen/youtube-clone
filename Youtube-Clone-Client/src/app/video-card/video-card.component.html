<mat-card class="example-card" routerLink="/video-details/{{video.id}}">
  <img mat-card-image class="thumb" [src]="video.thumbnailUrl" alt="Thumbnail">
  <mat-card-header>
    <img mat-card-avatar  [src]="video.authorPhoto" alt="Thumbnail">
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle class="data">{{video.authorName}}</mat-card-subtitle>
    <mat-card-subtitle class="data">{{video.viewCount}} views</mat-card-subtitle>
    <mat-card-subtitle class="data">{{video.date}}</mat-card-subtitle>

  </mat-card-header>
</mat-card>
